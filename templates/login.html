<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Her - Login/Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff6b9d, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 900px;
            max-width: 97%;
            height: 500px;
            display: flex;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(233, 30, 99, 0.2);
            background: #fff0f0;
            position: relative;
        }

        /* Left panel */
        .left-panel {
            width: 50%;
            background: linear-gradient(135deg, #ff6b9d, #e91e63);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.7s ease-in-out;
        }

        .left-panel h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .left-panel p {
            opacity: 0.8;
        }

        /* Right panel */
        .right-panel {
            width: 50%;
            background: #fff;
            position: relative;
            overflow: hidden;
        }

        .form-wrapper {
            width: 200%;
            display: flex;
            transition: all 0.7s ease-in-out;
        }

        .form-panel {
            width: 50%;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.5s ease;
        }

        .form-panel h2 {
            font-size: 2rem;
            color: #e91e63;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-panel p {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
            opacity: 0.8;
        }

        .form-panel input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 30px;
            border: 1px solid #e91e63;
            outline: none;
            transition: 0.3s;
        }

        .form-panel input:focus {
            border-color: #ff6b9d;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.2);
        }

        .form-panel button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(45deg, #ff6b9d, #e91e63);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-panel button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.3);
        }

        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #e91e63;
            cursor: pointer;
            transition: 0.3s;
        }

        .toggle-link:hover {
            color: #ff6b9d;
        }

        /* Slide effect */
        .container.register-active .form-wrapper {
            transform: translateX(-50%);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .left-panel,
            .right-panel {
                width: 100%;
                border-radius: 0;
                padding: 40px 20px;
            }

            .form-wrapper {
                width: 200%;
            }

            .form-panel {
                width: 100%;
                padding: 40px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <h2>Welcome to Detect Her</h2>
            <p>Advanced AI-powered breast cancer detection technology for women.</p>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="form-wrapper">
                <!-- Login Form -->
                <div class="form-panel login-panel">
                    <h2>Login</h2>
                    <p>Enter your credentials to access your account</p>
                    <form method="POST" action="/login">
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    <span class="toggle-link" onclick="toggleForm()">Don't have an account? Register</span>
                </div>

                <!-- Register Form -->
                <div class="form-panel register-panel">
                    <h2>Register</h2>
                    <p>Create a new account to use Detect Her</p>
                    <form method="POST" action="/register">
                        <input type="text" name="name" placeholder="Full Name" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Register</button>
                    </form>
                    <span class="toggle-link" onclick="toggleForm()">Already have an account? Login</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');

        function toggleForm() {
            container.classList.toggle('register-active');
        }
    </script>
</body>

</html>
